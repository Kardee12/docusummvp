    <link rel="stylesheet" href="{% static 'assets/css/textbars.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/gButton.css' %}">
    <style>
        /* White Google Button Styling */
        .btn-google {
            background-color: #ffffff; /* White background */
            color: #5f6368; /* Google gray text color */
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            padding: 10px 25px;
            font-size: 1.1rem;
            border: 1px solid #dadce0; /* Light border */
            border-radius: 5px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1); /* Soft shadow */
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .btn-google:hover {
            background-color: #f8f9fa; /* Lighter gray on hover */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); /* Stronger shadow on hover */
        }

        .google-logo {
            width: 24px;
            height: 24px;
            margin-right: 15px;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>

<body style="border-color: rgb(255,241,192);background: rgb(255,255,255);">
<nav class="navbar navbar-expand-md sticky-top bg-body py-3">
    <div class="container"><a class="navbar-brand d-flex align-items-center" href="{% url 'index' %}"><span

                    </svg></span><span>DocuSum</span></a>
        <button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-2"><span
                class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navcol-2">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item ">
                    <div id="signin-button" class="text-center">

                            <img src="{% static 'assets/img/google_icon.svg' %}" alt="Google Logo" class="google-logo">
                            Sign in with Google

                    </div>
                </li>
            </ul>
        </div>
